<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Анкета профориентации</title>
  <style>
    :root {
      --bg: #0f172a;
      --card: #1e293b;
      --accent: #38bdf8;
      --text: #e2e8f0;
      --muted: #94a3b8;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Inter", system-ui, -apple-system, sans-serif;
      background: radial-gradient(circle at 20% 20%, rgba(56,189,248,0.08), transparent 25%),
                  radial-gradient(circle at 80% 0%, rgba(79,70,229,0.12), transparent 30%),
                  var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .card {
      width: min(760px, 100%);
      background: linear-gradient(135deg, rgba(255,255,255,0.04), rgba(255,255,255,0.01));
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 18px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.35);
      padding: 32px;
      backdrop-filter: blur(6px);
    }
    h1 { margin: 0 0 12px; letter-spacing: -0.02em; }
    p.lead { margin: 0 0 24px; color: var(--muted); }
    form { display: flex; flex-direction: column; gap: 18px; }
    label { display: block; font-weight: 600; color: var(--text); }
    .question { display: flex; flex-direction: column; gap: 10px; }
    input[type="text"] {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.08);
      background: rgba(15,23,42,0.7);
      color: var(--text);
      outline: none;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }
    input[type="text"]:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(56,189,248,0.18);
    }
    button {
      margin-top: 8px;
      align-self: flex-start;
      padding: 12px 18px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #38bdf8, #6366f1);
      color: #0b1021;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      box-shadow: 0 12px 30px rgba(99,102,241,0.35);
    }
    button:hover { transform: translateY(-1px); box-shadow: 0 14px 36px rgba(99,102,241,0.45); }
    button:active { transform: translateY(0); }
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 10px;
      border-radius: 12px;
      background: rgba(56,189,248,0.12);
      color: var(--accent);
      font-size: 14px;
      margin-bottom: 12px;
    }
  </style>
</head>
<body>
  <main class="card">
    <div class="badge">Профориентация • мини-анкета</div>
    <h1>Помогите нам лучше понять ваши интересы</h1>
    <p class="lead">Ответьте на несколько коротких вопросов — это займет пару минут.</p>
    <form id="survey-form">
      <div id="questions-container"></div>
      <button type="submit">Отправить ответы</button>
    </form>
  </main>

  <script>
    const container = document.getElementById('questions-container');
    const form = document.getElementById('survey-form');

    async function loadQuestions() {
      const res = await fetch('/questions');
      if (!res.ok) {
        container.innerHTML = '<p>Не удалось загрузить вопросы.</p>';
        return;
      }
      const data = await res.json();
      renderQuestions(data.questions || []);
    }

    function renderQuestions(questions) {
      container.innerHTML = '';
      questions.forEach((q, idx) => {
        const block = document.createElement('div');
        block.className = 'question';
        block.innerHTML = `
          <label for="q-${q.id}"><strong>${idx + 1}. ${q.text}</strong></label>
          <input type="text" id="q-${q.id}" name="question-${q.id}" required autocomplete="off" />
        `;
        container.appendChild(block);
      });
    }

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      const inputs = container.querySelectorAll('input[type="text"]');
      const answers = Array.from(inputs).map((input) => ({
        questionId: Number(input.id.replace('q-', '')),
        answer: input.value.trim(),
      }));

      const res = await fetch('/answers', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ answers }),
      });

      if (res.ok) {
        alert('Спасибо!');
        form.reset();
      } else {
        alert('Произошла ошибка, попробуйте ещё раз.');
      }
    });

    loadQuestions();
  </script>
</body>
</html>
